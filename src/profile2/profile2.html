<body>

    <!-- Init Perfil Header -->

      <img src="../../assets/img/lara_header.png" alt="">
      <div class="perfil">

        <div >

          <p>Log Out</p>
        </div>
      </div>
    </header>
  
    <!-- Finish Perfil nav -->
  
    <nav>
      <h2>Profile settings</h2>
      <div class="menu">
        <a href="#" class="menu_noActual">Account</a>
        <a href="#" class="menu_actual">Your plan</a>
        <a href="#" class="menu_noActual">Password</a>
        <iframe src="https://open.spotify.com/embed/track/2MnJgBPwVWmdZHzWGbF0Nb"  width="100%" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>

  <!-- secton style -->

  <section>
    <div class="userInf" >
      <div>
        <img class="userInf__photo" src="../../assets/img/user.jpg" alt="">
      </div>
      <h2>Anna Fernandez</h2>
      <h4>Change Password</h4>
      <p><img src="../../assets/img/corona.png" alt=""> Premium</p>
    </div>
    <div class="userForm">
      <h1>Your plan</h1>
      <p>Donec sit amet lectus mauris. Fusce ultrices in orci ac rhoncus. Duis dictum tempus neque</p>
      <form class="infAccount" autocomplete="off">
        <div class="infAccount__container">      
          <label class="infAccount__container__name">Card number</label>
          <input type="text" required>
        </div>
        <div class="infAccount__container">      
          <label class="infAccount__container__name">Expiration date</label>
          <input type="date" required value="2020-11" min="2020-11" max="2030-12" data-="mm-yyyy">
        </div>
        <div class="infAccount__container">      
          <label class="infAccount__container__name">CCV</label>
          <input type="text" required>
        </div>
      </form>
      <button>Save method</button>
    </div>
  </section>




  
  <!-- footer style -->

  <footer>
    <img src="../../assets/img/lara_footer.png" alt="">
    <ul>
      <li>Terms and conditions</li>

      <li>advertisers</li>
